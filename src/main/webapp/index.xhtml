<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Web lab 3</title>
    <h:outputStylesheet name="css/main.css" />
</h:head>
<h:body>
    <h:panelGroup class="main-panel">
        <h:outputText value="Сидимеков Дмитрий Алексеевич | Группа: P3222 | Вариант: 979"/><br/>
        <h:outputText id="currentTime" value="" /><br/>
        <h:link value="Перейти к приложению" outcome="main"/><br/>
    </h:panelGroup>

    <script type="text/javascript">
        function updateTime() {
            const clock = document.getElementById("currentTime");
            const time = new Date();
            if (clock) {
                clock.innerHTML = time.toLocaleTimeString();
            } else {
                console.error("CLOCK NOT FOUND!!!");
            }
        }

        setInterval(updateTime, 8000);
        window.onload = updateTime;
    </script>
</h:body>
</html>
