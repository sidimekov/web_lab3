<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Web Lab 3</title>
    <!-- Подключаем стили -->
    <h:outputStylesheet name="css/main.css" />
    <h:outputScript name="js/plot.js" />
</h:head>

<h:body>
    <div class="container">
        <h1>LAB 3</h1>

        <h:form>
            <h2>Введите координаты и радиус</h2>
            <div class="form-group">
                <label for="x">X:</label>
                <h:selectBooleanCheckbox>
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <f:selectItem itemLabel="5" itemValue="5"/>
                </h:selectBooleanCheckbox>
                <h:inputText id="x" value="#{bean.x}" required="true" styleClass="input-field"/>
            </div>

            <div class="form-group">
                <label for="y">Y:</label>
                <h:inputText id="y" value="#{bean.y}" required="true" styleClass="input-field"/>
            </div>

            <div class="form-group">
                <label for="r">Радиус R:</label>
                <h:selectOneMenu id="r" value="#{bean.r}" required="true" styleClass="input-field">
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <f:selectItem itemLabel="5" itemValue="5"/>
                </h:selectOneMenu>
            </div>

            <h:commandButton value="Проверить" action="#{bean.checkPoint}" styleClass="btn-submit"/>

            <h:outputText value="#{bean.errorMessage}" rendered="#{not empty bean.errorMessage}" styleClass="error-message" />
        </h:form>

        <div class="graph">
            <canvas id="plot-canvas" width="500" height="500"></canvas>
        </div>

        <h2>Результаты</h2>
        <h:dataTable class="resultTable" value="#{bean.results}" var="result" border="1" cellpadding="5">
            <h:column>
                <f:facet name="header">X</f:facet>
                #{result.x}
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                #{result.y}
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                #{result.r}
            </h:column>
            <h:column>
                <f:facet name="header">Попадание</f:facet>
                #{result.hit ? 'Да' : 'Нет'}
            </h:column>
        </h:dataTable>

        <h:link value="Назад на главную" outcome="index"/>

    </div>
</h:body>

</html>
