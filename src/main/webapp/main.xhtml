<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Web Lab 3</title>
    <h:outputStylesheet name="css/main.css"/>
    <h:outputScript name="js/plot.js"/>
</h:head>

<h:body>
    <div class="container">
        <h1>WEB LAB 3</h1>

        <h:form>
            <p:panel header="Введите координаты и радиус" styleClass="form-panel">
                X:
                <div class="form-group">
                    <div class="checkboxik">
                        <h:selectBooleanCheckbox id="x1" value="#{pointBean.x == -2.0}" onclick="#{pointBean.setSelectedX(-2.0)}"/>
                        <label for="x1">-2.0</label>
                    </div>

                    <div class="checkboxik">
                        <h:selectBooleanCheckbox id="x2" value="#{pointBean.x == -1.5}" onclick="#{pointBean.setSelectedX(-1.5)}"/>
                        <label for="x2">-1.5</label>
                    </div>

                    <div class="checkboxik">
                        <h:selectBooleanCheckbox id="x3" value="#{pointBean.x == -1.0}" onclick="#{pointBean.setSelectedX(-1.0)}"/>
                        <label for="x3">-1.0</label>
                    </div>

                    <div class="checkboxik">
                        <h:selectBooleanCheckbox id="x4" value="#{pointBean.x == -0.5}" onclick="#{pointBean.setSelectedX(-0.5)}"/>
                        <label for="x4">-0.5</label>
                    </div>

                    <div class="checkboxik">
                        <h:selectBooleanCheckbox id="x5" value="#{pointBean.x == 0.0}" onclick="#{pointBean.setSelectedX(0.0)}"/>
                        <label for="x5">0.0</label>
                    </div>

                    <div class="checkboxik">
                        <h:selectBooleanCheckbox id="x6" value="#{pointBean.x == 0.5}" onclick="#{pointBean.setSelectedX(0.5)}"/>
                        <label for="x6">0.5</label>
                    </div>

                    <div class="checkboxik">
                        <h:selectBooleanCheckbox id="x7" value="#{pointBean.x == 1.0}" onclick="#{pointBean.setSelectedX(1.0)}"/>
                        <label for="x7">1.0</label>
                    </div>

                    <div class="checkboxik">
                        <h:selectBooleanCheckbox id="x8" value="#{pointBean.x == 1.5}" onclick="#{pointBean.setSelectedX(1.5)}"/>
                        <label for="x8">1.5</label>
                    </div>

                    <div class="checkboxik">
                        <h:selectBooleanCheckbox id="x9" value="#{pointBean.x == 2.0}" onclick="#{pointBean.setSelectedX(2.0)}"/>
                        <label for="x9">2.0</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="y">Y:</label>
                    <h:inputText id="y" value="#{pointBean.y}" required="true" styleClass="input-field"/>
                </div>

                <div class="form-group">
                    <label for="r">Радиус R:</label>
                    <h:selectOneMenu id="r" value="#{pointBean.r}" required="true" styleClass="input-field">
                        <f:selectItem itemLabel="1.0" itemValue="1.0"/>
                        <f:selectItem itemLabel="1.5" itemValue="1.5"/>
                        <f:selectItem itemLabel="2.0" itemValue="2.0"/>
                        <f:selectItem itemLabel="2.5" itemValue="2.5"/>
                        <f:selectItem itemLabel="3.0" itemValue="3.0"/>
                    </h:selectOneMenu>
                </div>

                <p:commandButton value="Проверить" action="#{pointBean.checkPoint}" styleClass="btn-submit">
                    <f:ajax execute="x y r" render="result"/>
                </p:commandButton>

<!--                <h:outputText value="#{pointBean.errorMessage}" rendered="#{not empty pointBean.errorMessage}"-->
<!--                              styleClass="error-message"/>-->
            </p:panel>
        </h:form>

        <div class="graph">
            <canvas id="plot-canvas" width="500" height="500"></canvas>
        </div>

        <h2>Результаты</h2>
        <h:dataTable value="#{resultBean.results}" var="result">
            <h:column>
                <f:facet name="header">X</f:facet>
                #{result.x}
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                #{result.y}
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                #{result.r}
            </h:column>
            <h:column>
                <f:facet name="header">Попадание</f:facet>
                #{result.inside ? 'Да' : 'Нет'}
            </h:column>
            <h:column>
                <f:facet name="header">Время выполнения</f:facet>
                #{result.execTime} ms
            </h:column>
            <h:column>
                <f:facet name="header">Текущее время</f:facet>
                #{result.currentTime}
            </h:column>
        </h:dataTable>

        <h:link value="Назад на главную" outcome="index" styleClass="back-link"/>
    </div>

</h:body>
</html>
